[versions]
coreKtx = "1.12.0"
lifecycleKtx = "2.6.2"
activityCompose = "1.8.2"
composeBom = "2023.10.01"
junit = "4.13.2"
androidJunit = "1.1.5"
espressoCore = "3.5.1"
androidGradlePlugin = "8.1.0"
kotlin = "1.9.21"
room = "2.6.1"
kspPlugin = "1.9.21-1.0.16"
